<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Flow Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <h1>Business Flow Builder</h1>
        <button id="save-workflow">Save Workflow</button>
        <button id="load-workflow">Load Workflow</button>
    </div>
    
    <div class="main-container">
        <!-- Sidebar for flow components -->
        <div class="component-list">
            <h2>Components</h2>
            <div class="component" draggable="true" data-type="get-data">Get Data</div>
            <div class="component" draggable="true" data-type="create-update-data">Create/Update Data</div>
            <div class="component" draggable="true" data-type="perform-calculation">Perform Calculation</div>
            <div class="component" draggable="true" data-type="if-condition">If Statement</div>
            <div class="component" draggable="true" data-type="else-if-condition">Else If Statement</div>
            <div class="component" draggable="true" data-type="else-condition">Else Statement</div>
            <div class="component" draggable="true" data-type="for-loop">For Loop</div>
            <div class="component" draggable="true" data-type="while-loop">While Loop</div>
        </div>

        <!-- Workflow Area -->
        <div class="workflow-area" id="workflow">
            <h2>Workflow Area</h2>
            <p>Drag components here to create your business flow.</p>
        </div>
    </div>

    <script src="site.js"></script>
</body>
</html>
